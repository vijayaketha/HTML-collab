<h1 style="font-size:100px;font-color:blue"> About DEVOPS:</h1>
<p>DevOps is a cultural philosophy, a set of practices,
and a collection of tools that combines software development (Dev) 
and IT operations (Ops) to deliver high-quality software faster and more reliably. </p>
  <h1 style="font-color:red;align:center"> DEVOPS LIFECYCLE</h1>
    <H2> <b><u>PLAN</u></b></H2>
    <H2> <b><u>DEVELOP</u></b></H2>
    <H2><b><u> BUILD</u></b></H2>
    <H2> <b><u>TEST</u></b></H2>
    <H2> <b><u>RELEASE</u></b></H2>
    <H2><b><u> DEPLOY</u></b></H2>
    <H2><b><u> OPERATE</u></b></H2>
    <H2><b><u> MONITOR</u></b></H2>
